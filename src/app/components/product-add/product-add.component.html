<div class="content" style="padding-top: 25px;">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Product</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group  mb-3">
            <label class="form-label" for="productName">Product Name</label>
           <input type="text" id="productName"  formControlName="productName" class="form-control" placeholder="Product Name"/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="categoryId">Category</label>
            <input type="number" id="categoryId"  formControlName="categoryId" class="form-control" placeholder="Category"/>
           </div>
           <div class="form-group  mb-3">
            <label class="form-label" for="unitsInStock">Stock Amount</label>
            <input type="number" id="unitsInStock"  formControlName="unitsInStock" class="form-control" placeholder="Stock Amount"/>
           </div>
           <div class="form-group  mb-3">
            <label class="form-label" for="unitPrice">Unit Price</label>
            <input type="number" id="unitPrice"  formControlName="unitPrice" class="form-control" placeholder="Unit Price"/>
           </div>
           <button type="button" class="btn btn-fill btn-success" (click)="add()">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
